<!DOCTYPE html>
<html ng-app="vidatio">
<head>
    <meta charset="utf-8">
    <title>Vidatio</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="stylesheet" href="assets/css/fileUpload.css"/>
    <link rel="stylesheet" href="bower_components/handsontable/dist/handsontable.full.css"/>
</head>
<body>

<div id="container" ng-controller="MainCtrl">{{message}}</div>

<div id="fileUpload" ng-controller="FileUploadCtrl">
    <h1>File-Upload via Browsing</h1>

    <h1>File-Upload via Drag-and-Drop</h1>

    <h1>File-Upload via Link</h1>
    <input type="text" placeholder="URL to dataset" ng-model="link"/>
    <input type="button" ng-click="load()" value="Load"/>

    <h1>Table with Data from File</h1>

    {{content}}
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/handsontable/dist/handsontable.full.js"></script>
<script src="bower_components/nghandsontable/dist/ngHandsontable.js"></script>

<script src="assets/js/main.js"></script>
<script src="assets/js/controller/main.js"></script>
<script src="assets/js/controller/fileUpload.js"></script>
</body>
</html>
