<!DOCTYPE>
<html>
<head>
    <title></title>
</head>
<script src="bower_components/handsontable/dist/handsontable.full.js"></script>
<link rel="stylesheet" media="screen" href="bower_components/handsontable/dist/handsontable.full.css">
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
    }

    #wrapper {
        padding: 50px;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }

    #hot {
        overflow: scroll;
        width: 100%;
        height: 100%;
    }

    .ht_master thead tr th,
    .ht_clone_top thead tr th,
    .ht_clone_left thead tr th,
    .ht_clone_left tbody tr th,
    .ht_clone_corner thead tr th {
        background: green;
        border: 2px solid white;
        box-sizing: border-box;
        height: 16px;
        padding: 5px 4px;
        line-height: 16px;
    }

    .ht_master th, .ht_master td{
        border: 2px solid white;
        height: 16px;
        line-height: 16px;
        padding: 5px 4px;
    }

    .ht_master tbody tr td{
        background: blanchedalmond;
    }


    #hot .wtHolder {
        position: relative;
        /*overflow: hidden;*/
    }

    .current-col {
        background: #000066 !important;
    }

    .current-row {
        background: #005500 !important;
    }
</style>
<link rel='stylesheet' href='bower_components/perfect-scrollbar/src/perfect-scrollbar.css'/>
<body>

<div id="wrapper">
    <div id="hot"></div>
</div>

<script>
    var example = document.getElementById('hot'), hot;

    hot = new Handsontable(example, {
        data: [["34.342890234"]],
        minCols: 26,
        minRows: 26,
        rowHeaders: true,
        colHeaders: true,
        currentColClassName: "current-col",
        currentRowClassName: "current-row"
    });

    function resizeTable() {
        var offset = Handsontable.Dom.offset(example);

        var availableWidth = Handsontable.Dom.innerWidth(document.getElementById('wrapper')) - offset.left - offset.right;
        var availableHeight = Handsontable.Dom.innerHeight(document.getElementById('wrapper')) - offset.top - offset.bottom;

        example.style.width = availableWidth + 'px';
        example.style.height = availableHeight + 'px';

        hot.render();
    }

    Handsontable.Dom.addEvent(window, 'resize', resizeTable);

</script>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src='bower_components/perfect-scrollbar/src/perfect-scrollbar.js'></script>
<script>
    window.onload = function () {
        $('#hot').perfectScrollbar();
    }
</script>
</body>
</html>
