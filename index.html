<!DOCTYPE html>
<html ng-app="vidatio">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vidatio</title>

  <link rel="stylesheet" href="bower_components/handsontable/dist/handsontable.full.css"/>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css"/>
  <link rel="stylesheet" href="assets/css/fileRead.css"/>
</head>
<body>

<div id="header">
  <div class="row">
    <div class="col-xs-6" id="line-right"></div>
    <div class="col-xs-6" id="line-left"></div>
  </div>
  <div>
    <div class="row" id="navigation">
      <div class="col-xs-4 logo">LOGO</div>
      <div class="col-xs-4 step">
        UPLOAD
      </div>
      <div class="col-xs-4 buttons">
        <div id="menu"></div>
        <div id="user"></div>
      </div>
    </div>
  </div>
</div>

<div id="data-table" ng-controller="DataTableCtrl">
    <h1>Table with Data from File</h1>
    <hot-table datarows="rows" settings="{afterInit: afterInit}">
    </hot-table>
</div>

<div id="file-read" ng-controller="FileReadCtrl">
    <h1>File-Reading</h1>

    <h2>Browsing</h2>
    <input type="file" ng-file-select="onFileSelect($files)">

    <h2>Drag-and-Drop</h2>
    <div id="drop-zone" ng-file-drop="onFileDrop($file)">Drop Files Here</div>

    <h2>Link</h2>
    <input type="text" placeholder="URL to dataset" ng-model="link"/>
    <input type="button" ng-click="load()" value="Load"/>

    <h1>Result</h1>

    <h2>Progress:</h2>
    <progress value="{{progress}}"></progress>
    <h2>Preview:</h2>
    <i ng-hide="content">No file choosen.</i>
    <pre>{{content}}</pre>
    <h2>Progress:</h2>
    <progress value="{{progress}}"></progress>
  </div>
</div>

<script src="bower_components/angular/angular.js"></script>

<script src="bower_components/handsontable/dist/handsontable.full.js"></script>
<script src="bower_components/nghandsontable/dist/ngHandsontable.js"></script>

<script src="assets/js/main.js"></script>
<script src="assets/js/controller/main.js"></script>
<script src="assets/js/controller/fileRead.js"></script>
<script src="assets/js/controller/dataTable.js"></script>
<script src="assets/js/directives/ngFileSelect.js"></script>
<script src="assets/js/directives/ngFileDrop.js"></script>
<script src="assets/js/services/fileReader.js"></script>
<script src="assets/js/services/dataTable.js"></script>
</body>
</html>
