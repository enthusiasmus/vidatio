<!DOCTYPE html>
<html ng-app="vidatio">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vidatio</title>

  <link rel="stylesheet" href="bower_components/handsontable/dist/handsontable.full.css"/>
  <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css"/>
  <link rel="stylesheet" href="assets/css/index.css"/>
</head>
<body ng-file-drop>
<div class="container-fluid content-wrapper">
  <div id="header">
    <div class="row">
      <div class="col-sm-6" id="line-right"></div>
      <div class="col-sm-6" id="line-left"></div>
    </div>
    <div>
      <div class="row" id="navigation">
        <div class="col-sm-4 logo">vidatio</div>
        <div class="col-sm-4 step"></div>
        <div class="col-sm-4 buttons">
          <div id="menu"></div>
          <div id="user"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <section>
      <p class="slogan">Hier steht der Slogan.</p>
      <div class="row">
        <img class="col-sm-7" src="assets/img/diagram_placeholder.png">
        <div class="col-sm-1"></div>
        <div class="col-sm-4 promo">
          <div class="video">awesome promo video here!</div>
          <div>
            <p class="description">In nur <span class="red-font">drei Schritten</span> zur Infografik!</p>
            <ol>
              <li class="active">Datei hochladen.</li>
              <li>Eine Grafik wird automatisch erstellt.</li>
              <li>Speichern oder Teilen.</li>

            </ol>
          </div>
        </div>

      </div>

    </section>

  </div>


</div>


<script src="bower_components/angular/angular.js"></script>

<script src="assets/js/main.js"></script>
<script src="assets/js/controller/main.js"></script>
<script src="assets/js/controller/fileRead.js"></script>
<script src="assets/js/directives/ngFileSelect.js"></script>
<script src="assets/js/directives/ngFileDrop.js"></script>
<script src="assets/js/services/fileReader.js"></script>
</body>
</html>
